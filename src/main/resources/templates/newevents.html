<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Event</h1>
    <br />
     <div class="col-sm-4">
    <form  th:action="@{/save}" th:object="${event}" method="post">
 
      
	
 		<div alight="left">
            <tr>
                <label class="form-label" >Event Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{eventname}" class="form-control" placeholder="Event Name" />
                </td>
            </tr>
         </div>   
             <br />
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Event Description</label>
                <td><input type="text" th:field="*{eventdescription}" class="form-control" placeholder="Event Description" /></td>
            </tr>
            </div> 
             <br />
            <div alight="left">
                 <tr>
                 <label class="form-label" >Date Of Event</label>
                <td><input type="text" th:field="*{date_of_event}" class="form-control" placeholder="Date Of Event" /></td>
            </tr>
            </div> 
             <br />
            <div alight="left">
                 <tr>
                 <label class="form-label" >Capacity</label>
                <td><input type="text" th:field="*{capacity}" class="form-control" placeholder="Capacity" /></td>
            </tr>
            </div> 
             <br />
            <div alight="left">
                 <tr>
                 <label class="form-label" >Place</label>
                <td><input type="text" th:field="*{place}" class="form-control" placeholder="Place" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
