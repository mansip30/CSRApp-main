<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
	<h2 >Cooperate Social Resposibility Events</h2>
	<tr>
		<div align = "left" >		   
		     <h3><a  th:href="@{'/newevents'}">Add new</a></h3>     
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>Event ID</th>
            <th>Event Name</th>
            <th>Event Description</th>
            <th>Date of Event</th>
            <th>Capacity</th>
            <th>Place</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="event : ${listevent }">
		<td th:text="${event.id}">Event ID</td>
		<td th:text="${event.eventname}">EventName</td>
		<td th:text="${event.eventdescription}">EventDescription</td>
		<td th:text="${event.date_of_event}">Date_Of_Event</td>			
		<td th:text="${event.capacity}">Capacity</td>		
		<td th:text="${event.place}">Place</td>			
		<td>
			<a th:href="@{'/edit/' + ${event.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${event.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>
 
            </div> 
 
	</tr>
 
	</tbody>
	</table>
	<div>
</body>
</html>
